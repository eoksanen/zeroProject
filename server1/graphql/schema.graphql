type User {
  username: String!
  name: String
  passwordHash: String!
  id: ID!
}

type Token {
  value: String!
}

  type Query {
    me: User
    userCount: Int!

  }
  type Mutation {
    createUser(
    username: String!
    name: String
    password: String!
  ): User
  login(
    username: String!
    password: String!
  ): Token
  }